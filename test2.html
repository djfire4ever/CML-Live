<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Product Page</title>
<style>
  :root {
    --primary-color: #007bff;
    --secondary-color: #17a2b8;
    --bg-color: #f7f7f7;
    --text-color: #333;
    --card-bg: #000;
    --card-text: #fff;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
  }

  .container {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 20px;
    padding: 20px;
  }

  /* Search/Filter Panel */
  #searchFilter {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    height: fit-content;
  }
  #searchFilter h3 { margin-top: 0; }

  /* Cart Summary */
  #cartSummary {
    position: sticky;
    top: 20px;
    background: #fff;
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  /* Product Grid */
  #mainContent {
    display: flex;
    flex-direction: column;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 16px;
  }

  /* Product Card */
  .card {
    background: var(--card-bg);
    color: var(--card-text);
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .card:hover { transform: scale(1.03); box-shadow: 0 6px 16px rgba(0,0,0,0.15); }
  .card img { width: 100%; height: 120px; object-fit: cover; }
  .card-content { padding: 10px; flex: 1; display: flex; flex-direction: column; gap: 5px; }
  .card-content h4 { margin: 0; font-size: 16px; color: var(--secondary-color); }
  .card-content p { margin: 0; color: var(--primary-color); font-weight: bold; }
</style>
</head>
<body>

<div class="container">
  <!-- Search/Filter Panel -->
  <div id="searchFilter">
    <h3>Filter Products</h3>
    <input type="text" id="searchInput" placeholder="Search by name..." style="width:100%; padding:6px; margin-bottom:10px;"/>
    <div>
      <label><input type="checkbox" value="Category1" class="categoryFilter"/> Category1</label><br/>
      <label><input type="checkbox" value="Category2" class="categoryFilter"/> Category2</label><br/>
      <label><input type="checkbox" value="Category3" class="categoryFilter"/> Category3</label>
    </div>
  </div>

  <!-- Main Content: Cart + Product Grid -->
  <div id="mainContent">
    <!-- Cart Summary -->
    <div id="cartSummary">
      <span>Cart: <span id="cartCounter">0</span></span>
      <button id="viewCartBtn" style="background: var(--primary-color); color:#fff; border:none; padding:5px 10px; border-radius:6px;">View Cart</button>
    </div>

    <!-- Product Grid -->
    <div class="grid" id="productGrid">
      <!-- Cards will be populated by JS -->
    </div>
  </div>
</div>

<script>
  const products = [
    { id:1, name:"Product A", price:"$19.99", category:"Category1", img:"https://picsum.photos/180" },
    { id:2, name:"Product B", price:"$29.99", category:"Category2", img:"https://picsum.photos/180" },
    { id:3, name:"Product C", price:"$39.99", category:"Category1", img:"https://picsum.photos/180" },
    { id:4, name:"Product D", price:"$49.99", category:"Category3", img:"https://picsum.photos/180" },
    { id:5, name:"Product E", price:"$59.99", category:"Category2", img:"https://picsum.photos/180" },
    { id:6, name:"Product F", price:"$69.99", category:"Category3", img:"https://picsum.photos/180" },
  ];

  let cart = [];

  function renderProducts(filteredProducts = products) {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';
    filteredProducts.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <div class="card-content">
          <h4>${p.name}</h4>
          <p>${p.price}</p>
          <button class="addBtn" style="padding:5px 10px; border:none; border-radius:6px; background: var(--primary-color); color:#fff;">Add to Cart</button>
        </div>
      `;
      card.querySelector('.addBtn').addEventListener('click', (e)=>{
        e.stopPropagation();
        cart.push(p);
        document.getElementById('cartCounter').textContent = cart.length;
      });
      grid.appendChild(card);
    });
  }

  // Search & Filter
  const searchInput = document.getElementById('searchInput');
  const categoryChecks = document.querySelectorAll('.categoryFilter');

  function applyFilters() {
    let filtered = products;
    const searchTerm = searchInput.value.toLowerCase();
    if(searchTerm) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
    const selectedCategories = Array.from(categoryChecks).filter(c=>c.checked).map(c=>c.value);
    if(selectedCategories.length) filtered = filtered.filter(p => selectedCategories.includes(p.category));
    renderProducts(filtered);
  }

  searchInput.addEventListener('input', applyFilters);
  categoryChecks.forEach(c => c.addEventListener('change', applyFilters));

  // Initial render
  renderProducts();
</script>

</body>
</html>
