<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Manager</title>
  <style>
  </style>
</head>
<body class="theme-dark">
<div class="watermark"></div>
<!-- Notification Toasts -->

<div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

<!-- Loader -->
<div id="loadingOverlay" class="d-none">
  <div class="text-center text-info">
      <div class="spinner-border text-info" role="status"></div>
      <p class="mt-2">Loading... Please wait...</p>
  </div>
</div>

<!-- Client Management Section -->
<section class="text-center text-sm-start">
  <div class="container">
    <h2 class="text-center">Invoice Management</h2>

<!-- Navigation Tabs -->
<ul class="nav nav-tabs" id="invoiceTabs">
  <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-search">üîç Search Invoice</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-view" style="display:none;">‚úèÔ∏è View Invoice</button></li>
  <!-- <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#add-invoice">‚ûï Add Invoice</button></li> -->
</ul>

<!-- Search Template -->
<template id="rowTemplate">
  <tr class="result-box">
    <th class="invoiceID" scope="row"></th>
    <th class="invoiceDate"></th>
    <th class="firstName"></th>
    <th class="lastName"></th>
    <th class="eventDate"></th>
    <th class="eventLocation"></th>
    <!-- <th class="text-center"> -->
      <!-- <button type="button" class="btn btn-dark view-button btn-sm">More Info</button></th> -->
  </tr>
</template>

<!-- Tab Content -->
<div class="tab-content">
      
<!-- üîç Search Invoices -->
<div class="tab-pane fade show active" id="tab-search">
  <div class="input-group">
    <input type="text" class="form-control" id="searchInput" placeholder="üîç search...">
      <div class="input-group-append">
        <span class="input-group-text" id="searchCounter">üîç</span> 
      </div>
  </div>
  <table class="table table-hover my-custom-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Invoice Date</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Event Date</th>
        <th>Event Location</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="searchResults"></tbody>
</table>
</div>

<!-- ‚úèÔ∏è View Invoice -->
<div class="container">
<div class="tab-pane fade" id="tab-view">
    <form id="viewInvoiceForm">
    <!-- <input type="hidden" id="tab-view-id"> -->
      <div class="row g-3">
        <div class="col-sm-1"><label><b>#</b></label><input type="text" class="form-control" id="invoiceID" readonly></div>
        <div class="col-sm-2"><label><b>Invoice Date</b></label><input type="text" class="form-control" id="invDate" readonly></div>
        <div class="col-sm-2"><label><b>First Name</b></label><input type="text" class="form-control" id="firstName" readonly></div>
        <div class="col-sm-3"><label><b>Last Name</b></label><input type="text" class="form-control" id="lastName" readonly></div>
      </div>
      <div class="row g-3">
        <div class="col-sm-3"><label><b>Phone #</b></label><input type="text" class="form-control" id="phone" readonly></div>
        <div class="col-sm-5"><label><b>Email</b></label><input type="text" class="form-control" id="email" readonly></div>
      </div>
      <div class="row g-3">
       <div class="col-sm-3"><label><b>Street</b></label><input type="text" class="form-control" id="street" readonly></div>
        <div class="col-sm-2"><label><b>City</b></label><input type="text" class="form-control" id="city" readonly></div>
        <div class="col-sm-1"><label><b>State</b></label><input type="text" class="form-control" id="state" readonly></div>
        <div class="col-sm-2"><label><b>Zip</b></label><input type="text" class="form-control" id="zip" readonly></div>
      </div>
      <div class="row g-3">
        <div class="col-sm-2"><label><b>Event Date</b></label><input type="text" class="form-control" id="eventDate" readonly></div>
        <div class="col-sm-6"><label><b>Event Location</b></label><input type="text" class="form-control" id="eventLocation" readonly></div>
        <div class="d-grid gap-0 d-sm-block mt-3">
          <div>
            <button type="button" class="btn btn-dark" id="view-Button">View PDF</button>
            <button type="button" class="btn btn-dark" id="send-Button">Email PDF</button>
        </div>
      </div>
    </div>
              
<!-- Email Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="emailForm" novalidate>
          <div class="mb-3"><label for="emailTo" class="form-label">To</label><input type="email" class="form-control" id="emailTo" ></div>
          <div class="mb-3"><label for="emailSubject" class="form-label">Subject</label><input type="text" class="form-control" id="emailSubject" value="Your Invoice PDF"></div>
          <div class="mb-3"><label for="emailMessage" class="form-label">Message</label><textarea class="form-control" id="emailMessage" rows="5">Dear customer, Please find your invoice attached...</textarea></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-dark" onclick="sendEditedEmail()">Send Email</button>
      </div>
    </div>
  </div>
</div>

</section>

<!-- <script> -->

<script>

function setupDynamicNavigation() {
  function activateTabFromHash() {
    var hash = window.location.hash;
    if (!hash) return;

    var targetTabButton = document.querySelector('[data-bs-target="' + hash + '"]');
    if (targetTabButton) {
      var tab = new bootstrap.Tab(targetTabButton);
      tab.show();
    }
  }

  // Use window.onload for full page load
  window.onload = function() {
    activateTabFromHash();  // Ensures tab switch happens after everything is loaded
  };

  window.addEventListener('hashchange', activateTabFromHash);
}

setupDynamicNavigation();

</script>

<script src="config.js"></script>
<script src="invoicemanager.js"></script>

<!-- </script> -->

</body>
</html>
