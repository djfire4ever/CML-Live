<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spotlight Button Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: sans-serif;
}

/* ===== Buttons ===== */
.spotlight-btn {
  --x: 50%;
  --y: 50%;
  cursor: pointer;
  color: var(--bs-info);
  background-color: var(--bs-black);
  border: 0.15rem solid transparent;
  border-radius: 12px;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  box-shadow: 0 0 10px var(--bs-info);
  position: relative;
  transition: box-shadow 0.3s ease, transform 0.2s ease, background 0.2s ease;

  /* Base radial spotlight */
  background: radial-gradient(circle at var(--x) var(--y), rgba(13,110,253,0.6), var(--bs-black));
}

.spotlight-btn:hover,
.spotlight-btn:focus {
  transform: translateY(-2px);
  box-shadow: 0 0 35px var(--bs-info);

  /* Brighter spotlight on hover */
  background: radial-gradient(circle at var(--x) var(--y), rgba(13,110,253,0.9), var(--bs-black));
}

.spotlight-btn:active {
  transform: translateY(-1px) scale(0.97);
}

</style>
</head>
<body>

  <button class="spotlight-btn">Hover Me!</button>

  <script>
    const btn = document.querySelector('.spotlight-btn');

    function updateSpotlight(e) {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      btn.style.setProperty('--x', `${x}px`);
      btn.style.setProperty('--y', `${y}px`);
    }

    function resetSpotlight() {
      btn.style.setProperty('--x', '50%');
      btn.style.setProperty('--y', '50%');
    }

    btn.addEventListener('mousemove', updateSpotlight);
    btn.addEventListener('mouseleave', resetSpotlight);
    btn.addEventListener('focus', resetSpotlight);
  </script>

</body>
</html>
