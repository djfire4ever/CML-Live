<!-- runningtotal.html -->
<div class="receipt">

  <div class="receipt-header">
    <p id="rt-generated-date"></p>
  </div>

  <div id="rt-products" class="receipt-products"></div>

  <div class="receipt-subtotals">
    <div><span>Total Product Retail:</span><span id="rt-product-total"></span></div>
    <div><span>Sales Tax (8.875%):</span><span id="rt-tax"></span></div>
    <div><span>Discount (<span id="rt-discount-rate"></span>%):</span><span id="rt-discount"></span></div>
    <div><span>After Discount:</span><span id="rt-after-discount"></span></div>
  </div>

  <div class="receipt-addons">
    <div><span>Delivery:</span><span id="rt-delivery"></span></div>
    <div><span>Setup:</span><span id="rt-setup"></span></div>
    <div><span>Other:</span><span id="rt-other"></span></div>
    <div><span>Add-ons Total:</span><span id="rt-addons-total"></span></div>
  </div>

  <div class="receipt-total">
    <div><strong>Grand Total:</strong><span id="rt-grand-total"></span></div>
    <div><span>Deposit:</span><span id="rt-deposit"></span></div>
    <div><strong>Balance Due:</strong><span id="rt-balance-due"></span></div>
  </div>

  <div class="receipt-footer">
    <p>Thank you for your business!</p>
  </div>

</div>
