<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sidebar Store — Mockup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-w: 72px;
      --cart-w: 380px;
      --accent: #0d6efd;
    }

    body { background:#f6f7fb; }

    /* Left icon sidebar */
    .left-sidebar {
      position: fixed;
      left: 12px;
      top: 12px;
      bottom: 12px;
      width: var(--sidebar-w);
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 6px;
      gap: 8px;
      z-index: 1050;
    }
    .left-sidebar .btn-icon {
      width: 44px;
      height: 44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 10px;
      color: #333;
      background: transparent;
      border: none;
    }
    .left-sidebar .btn-icon.active,
    .left-sidebar .btn-icon:hover {
      background: linear-gradient(135deg, rgba(13,110,253,0.09), rgba(13,110,253,0.04));
      color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(13,110,253,0.06);
    }

    /* Main content */
    .main-wrap {
      margin-left: calc(var(--sidebar-w) + 28px);
      margin-right: 24px;
      padding-top: 24px;
    }

    .product-card {
      transition: transform .14s ease, box-shadow .14s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(20,20,50,0.06);
    }
    .product-image {
      height: 160px;
      background: linear-gradient(120deg,#eef2ff,#fff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#7b7bff;
      font-size:20px;
    }
    .price-small { font-weight:700; color:var(--accent); font-size:1rem; }

    /* Cart sidebar (floating drawer) */
    .cart-drawer {
      position: fixed;
      top: 0;
      right: calc(-1 * var(--cart-w) - 8px);
      width: var(--cart-w);
      height: 100%;
      background: #fff;
      box-shadow: -18px 0 60px rgba(12,20,60,0.12);
      transition: right .28s cubic-bezier(.2,.9,.2,1);
      z-index: 1060;
      padding: 1.1rem;
      overflow-y: auto;
      border-left: 1px solid rgba(0,0,0,0.04);
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }
    .cart-drawer.open { right: 0; }

    .cart-item .name { font-weight:600; }
    .qty-control { width: 96px; }

    /* small helper */
    .muted { color:#6c757d; font-size:.9rem; }

    /* mobile adjustments */
    @media (max-width: 900px) {
      .left-sidebar { left: 8px; top: 8px; bottom: calc(8px + 56px); }
      .main-wrap { margin-left: calc(var(--sidebar-w) + 16px); margin-right: 12px; }
      .cart-drawer { width: 100%; right: 100%; border-radius: 0; }
      .cart-drawer.open { right: 0; }
    }
  </style>
</head>
<body>

  <!-- Left Icon Sidebar -->
  <div class="left-sidebar">
    <button class="btn-icon active" title="Store" id="navStore">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M2 2h12v2H2z"/><path d="M1 5h14v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5z"/></svg>
    </button>
    <button class="btn-icon" title="Categories" id="navCats">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M2 2h5v5H2zM9 2h5v5H9zM2 9h5v5H2zM9 9h5v5H9z"/></svg>
    </button>
    <button class="btn-icon" id="navCart" title="Cart (open)">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M0 1h1l1 9h10l1-6H4"/></svg>
    </button>
    <div style="flex:1"></div>
    <button class="btn-icon" id="navProfile" title="Account">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/><path d="M2 14s1-4 6-4 6 4 6 4"/></svg>
    </button>
  </div>

  <!-- Header / Top -->
  <div class="container-fluid">
    <div class="row">
      <div class="col main-wrap">
        <div class="d-flex align-items-center mb-3">
          <div>
            <h3 class="mb-0">Store</h3>
            <div class="muted">Browse products — quick add to cart</div>
          </div>
          <div class="ms-auto d-flex gap-2 align-items-center">
            <button class="btn btn-sm btn-outline-secondary" id="toggleTheme">Toggle Theme</button>
            <button class="btn btn-sm btn-primary" id="openCartBtn">
              <svg style="margin-right:6px" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M0 1h1l1 9h10l1-6H4"></path>
              </svg>
              Cart <span class="badge bg-white text-primary ms-2" id="topCartCount">0</span>
            </button>
          </div>
        </div>

        <!-- Category / filters -->
        <div class="mb-3">
          <div class="row g-2 align-items-center">
            <div class="col-auto">
              <input id="searchInput" class="form-control form-control-sm" placeholder="Search products...">
            </div>
            <div class="col-auto">
              <select id="categorySelect" class="form-select form-select-sm">
                <option value="">All categories</option>
                <option>Hardware</option>
                <option>Electrical</option>
                <option>Consumables</option>
              </select>
            </div>
            <div class="col text-end muted">Showing <span id="resultCount">0</span> products</div>
          </div>
        </div>

        <!-- Product Grid -->
        <div class="row g-3" id="productGrid">
          <!-- JS injects product cards here -->
        </div>

      </div>
    </div>
  </div>

  <!-- Floating Cart Drawer -->
  <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
    <div class="d-flex align-items-center mb-2">
      <h5 class="me-auto mb-0">Your Cart</h5>
      <button class="btn btn-sm btn-outline-secondary" id="closeCart"><small>Close</small></button>
    </div>
    <div id="cartContent">
      <div class="mb-2 muted">Items</div>
      <div id="cartList" class="mb-3"></div>
      <hr>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="muted">Subtotal</div>
        <div id="cartSubtotal" style="font-weight:700;">$0.00</div>
      </div>
      <button class="btn btn-success w-100 mb-2" id="checkoutBtn">Proceed to Checkout</button>
      <button class="btn btn-outline-secondary w-100" id="clearCartBtn">Clear Cart</button>
    </div>
  </aside>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="liveToast" class="toast" role="alert" aria-live="polite" aria-atomic="true">
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ---------- Demo product data (replace with your real source) ----------
    const demoProducts = [
      { id: 101, name: "Stainless Bolt M8 x 30", price: 1.25, category: "Hardware", stock: 120 },
      { id: 102, name: "Industrial Grease 500g", price: 8.50, category: "Consumables", stock: 48 },
      { id: 103, name: "12V DC Motor", price: 24.99, category: "Electrical", stock: 15 },
      { id: 104, name: "Nylon Washer Pack (100)", price: 3.20, category: "Hardware", stock: 200 },
      { id: 105, name: "Quick-Connect Terminal", price: 0.95, category: "Electrical", stock: 340 },
      { id: 106, name: "Cutting Fluid 1L", price: 12.00, category: "Consumables", stock: 60 },
      { id: 107, name: "Precision Spring 10mm", price: 1.75, category: "Hardware", stock: 85 },
      { id: 108, name: "Thermal Paste 5g", price: 4.50, category: "Consumables", stock: 120 }
    ];

    // ---------- State ----------
    let products = demoProducts.slice();
    let cart = []; // { id, name, price, qty }

    // DOM refs
    const productGrid = document.getElementById('productGrid');
    const cartDrawer = document.getElementById('cartDrawer');
    const openCartBtn = document.getElementById('openCartBtn');
    const closeCart = document.getElementById('closeCart');
    const cartList = document.getElementById('cartList');
    const cartSubtotal = document.getElementById('cartSubtotal');
    const topCartCount = document.getElementById('topCartCount');
    const toastEl = document.getElementById('liveToast');
    const toastBody = document.getElementById('toastBody');
    const toast = new bootstrap.Toast(toastEl, { delay: 1800 });
    const searchInput = document.getElementById('searchInput');
    const categorySelect = document.getElementById('categorySelect');
    const resultCount = document.getElementById('resultCount');
    const navCart = document.getElementById('navCart');
    const openCartNav = document.getElementById('openCartBtn');

    // Utility: currency
    const fmt = n => (typeof n === 'number' ? n.toLocaleString('en-US', { style: 'currency', currency: 'USD' }) : n);

    // Render product cards
    function renderProducts(list = products) {
      productGrid.innerHTML = '';
      resultCount.textContent = list.length;
      list.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col-sm-6 col-md-4 col-xl-3';
        col.innerHTML = `
          <div class="card product-card h-100">
            <div class="product-image">${p.name.split(' ').slice(0,2).join(' ')}</div>
            <div class="card-body d-flex flex-column">
              <h6 class="card-title mb-1" title="${p.name}">${p.name}</h6>
              <div class="muted mb-2">Category: ${p.category}</div>
              <div class="d-flex align-items-center mt-auto">
                <div class="price-small">${fmt(p.price)}</div>
                <button class="btn btn-sm btn-outline-primary ms-auto add-btn" data-id="${p.id}">Add</button>
              </div>
            </div>
          </div>
        `;
        productGrid.appendChild(col);
      });
      // attach add handlers
      document.querySelectorAll('.add-btn').forEach(b => b.addEventListener('click', onAddToCart));
    }

    // Add to cart
    function onAddToCart(e) {
      const id = Number(e.currentTarget.dataset.id);
      const prod = products.find(x => x.id === id);
      if (!prod) return;
      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ id: prod.id, name: prod.name, price: prod.price, qty: 1 });
      }
      showToast(`${prod.name} added to cart`);
      updateCartUI();
      openDrawer(); // small friendly reveal
    }

    // Update cart UI
    function updateCartUI() {
      cartList.innerHTML = '';
      let subtotal = 0;
      cart.forEach(item => {
        subtotal += item.price * item.qty;
        const div = document.createElement('div');
        div.className = 'd-flex align-items-center mb-2 cart-item';
        div.innerHTML = `
          <div class="flex-grow-1">
            <div class="name">${item.name}</div>
            <div class="muted small">Unit: ${fmt(item.price)}</div>
          </div>
          <div class="text-end">
            <div class="mb-1">
              <input type="number" min="1" class="form-control form-control-sm qty-control" value="${item.qty}" data-id="${item.id}">
            </div>
            <div class="fw-bold">${fmt(item.price * item.qty)}</div>
            <button class="btn btn-sm btn-link text-danger remove-item" data-id="${item.id}">Remove</button>
          </div>
        `;
        cartList.appendChild(div);
      });

      // wire qty and remove handlers
      cartList.querySelectorAll('.qty-control').forEach(el => el.addEventListener('change', (ev) => {
        const id = Number(ev.target.dataset.id);
        const v = Math.max(1, Number(ev.target.value) || 1);
        const it = cart.find(i => i.id === id);
        if (it) it.qty = v;
        updateCartUI();
      }));
      cartList.querySelectorAll('.remove-item').forEach(el => el.addEventListener('click', (ev) => {
        const id = Number(ev.target.dataset.id);
        cart = cart.filter(i => i.id !== id);
        updateCartUI();
      }));

      cartSubtotal.textContent = fmt(subtotal);
      topCartCount.textContent = cart.reduce((s,i) => s + i.qty, 0);
      document.getElementById('topCartCount').textContent = topCartCount.textContent;
    }

    // Toast helper
    function showToast(msg) {
      toastBody.textContent = msg;
      toast.show();
    }

    // Drawer controls
    function openDrawer() { cartDrawer.classList.add('open'); cartDrawer.setAttribute('aria-hidden','false'); }
    function closeDrawer() { cartDrawer.classList.remove('open'); cartDrawer.setAttribute('aria-hidden','true'); }

    // Wire buttons
    openCartBtn.addEventListener('click', openDrawer);
    closeCart.addEventListener('click', closeDrawer);
    navCart.addEventListener('click', openDrawer);

    document.getElementById('clearCartBtn').addEventListener('click', () => { cart = []; updateCartUI(); showToast('Cart cleared'); });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      if (cart.length === 0) { showToast('Your cart is empty'); return; }
      // For MVP: you could POST cart to your backend or open a Checkout route.
      console.log('Checkout payload:', JSON.stringify(cart, null, 2));
      showToast('Checkout would be initiated (see console.log).');
    });

    // Search & category filter
    function applyFilters() {
      const q = (searchInput.value || '').toLowerCase().trim();
      const c = categorySelect.value;
      let out = products.filter(p => (!c || p.category === c));
      if (q) out = out.filter(p => p.name.toLowerCase().includes(q));
      renderProducts(out);
    }
    searchInput.addEventListener('input', applyFilters);
    categorySelect.addEventListener('change', applyFilters);

    // theme toggle (simple)
    document.getElementById('toggleTheme').addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-white');
    });

    // init
    renderProducts();
    updateCartUI();
  </script>
</body>
</html>
