<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Manager Test</title>

<!-- Your global functions & constants -->
<script src="config.js" defer></script>

<style>
/* Existing gallery-slot styles */
.gallery-slot {
  min-height: 150px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 5px;
  border: 1px dashed #ccc;
  border-radius: 5px;
  position: relative;
  cursor: grab;
  background-color: #f8f9fa;
  transition: background-color 0.2s, border-color 0.2s;
}
.gallery-slot img {
  object-fit: cover;
  transition: transform 0.2s ease, opacity 0.2s ease;
}
.gallery-slot.dragging {
  opacity: 0.5;
  border-color: #0d6efd;
  background-color: #e9ecef;
}
.gallery-slot.drag-over {
  border-color: #198754;
  background-color: #d4edda;
}
#addImageSlot {
  cursor: pointer;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #198754;
  font-weight: bold;
  transition: background-color 0.2s, border-color 0.2s;
}
/* Optional: scale up image slightly while dragging */
.gallery-slot img.dragging-img {
  transform: scale(1.05);
}
.gallery-slot img {
  transition: transform 0.25s ease, opacity 0.25s ease;
}
.dragging-img {
  opacity: 0.5;
  transform: scale(1.05);
  z-index: 1000;
}
.drag-over {
  border-color: #0d6efd;
  background-color: #e9ecef;
}
</style>
</head>
<body class="p-4">

  <h3>Gallery Manager Test</h3>

  <!-- Launch Modal Button -->
<button type="button" class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#galleryManagerModal"
        data-product-name="My Product">
  Edit Gallery
</button>

<!-- Gallery Manager Modal -->
<div class="modal fade" id="galleryManagerModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">
          Gallery Manager â€¢ <span id="galleryProductName" class="text-info">Test Product</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="container">
          <div class="row g-3">

            <!-- Dedicated Thumbnail Slot (first slot) -->
            <div class="col-4">
              <div class="position-relative gallery-slot thumbnail-slot border border-primary rounded p-1"
                   data-id="thumb">
                <span class="badge bg-info position-absolute top-0 start-0 m-1">ðŸ“Œ Thumbnail</span>
                <img src="/images/placeholder.png"
                     class="img-fluid img-thumbnail d-block mx-auto"
                     style="height:120px; width:120px;" alt="Thumbnail Image">
                <div class="text-center mt-1 text-muted small">
                  Click image to replace
                </div>
              </div>
            </div>

            <!-- Gallery Slots 2â€“9 -->
            <div class="col-4"><div class="gallery-slot"></div></div>
            <div class="col-4"><div class="gallery-slot"></div></div>
            <div class="col-4"><div class="gallery-slot"></div></div>
            <div class="col-4"><div class="gallery-slot"></div></div>
            <div class="col-4"><div class="gallery-slot"></div></div>
            <div class="col-4"><div class="gallery-slot"></div></div>

          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveGalleryChanges">Save Changes</button>
      </div>

    </div>
  </div>
</div>

<script src="gallerymanager.js" defer></script>

</body>
</html>
