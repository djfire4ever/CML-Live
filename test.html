<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar Collapse and Hover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar link hover effect */
    .nav-link:hover {
      opacity: 0.8;
      text-decoration: underline;
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>

<body>
  <!-- Navigation Tabs -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand text-info">
        <img src="https://drive.google.com/thumbnail?id=10PMFJh0Yeoin65J5ub6bkH5RY0wSEdf2&sz=w25" alt="Logo"> CraftyMamaaLab
      </a>
      <button id="navToggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#" class="nav-link text-info" onclick="collapseMenu()">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-primary" onclick="collapseMenu()">Clients</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-success" onclick="collapseMenu()">Invoice</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-info" onclick="collapseMenu()">Materials</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-danger" onclick="collapseMenu()">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-warning" onclick="collapseMenu()">Quotes</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-info" onclick="collapseMenu()">Leads</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to collapse the navbar when a link is clicked
    function collapseMenu() {
      const navMenu = document.getElementById('navmenu');
      const bsCollapse = new bootstrap.Collapse(navMenu, { toggle: false });
      if (navMenu.classList.contains('show')) {
        bsCollapse.hide(); // Collapse the menu
      }
    }

    // Add hover functionality to show and hide the menu (only for desktop)
    document.addEventListener('DOMContentLoaded', function () {
      const navToggler = document.getElementById('navToggler');
      const navMenu = document.getElementById('navmenu');

      // Open the menu when hovering over the toggler (only for desktop)
      navToggler.addEventListener('mouseenter', function () {
        if (window.innerWidth >= 768 && !navMenu.classList.contains('show')) {
          const bsCollapse = new bootstrap.Collapse(navMenu, { toggle: false });
          bsCollapse.show(); // Show the menu
        }
      });

      // Close the menu when mouse leaves the navMenu (only for desktop)
      navMenu.addEventListener('mouseleave', function () {
        if (window.innerWidth >= 768 && navMenu.classList.contains('show')) {
          const bsCollapse = new bootstrap.Collapse(navMenu, { toggle: false });
          bsCollapse.hide(); // Hide the menu
        }
      });
    });
  </script>
</body>

</html>
