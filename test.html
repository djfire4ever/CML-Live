<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Manager</title>
  <style>
  </style>
</head>
<body class="theme-classic">
  
<div class="watermark"></div>

<!-- Notification Toasts -->
<div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" data-element="toast-container"></div>

<!-- Loader -->
<div id="loadingOverlay" class="d-none" data-element="loading-overlay">
  <div class="text-center text-info">
    <div class="spinner-border text-info" role="status"></div>
    <p class="mt-2">Loading... Please wait...</p>
  </div>
</div>

<!-- Product Management Section -->
<section class="text-center text-sm-start">
  <div class="container">
    <h2 class="text-center">Product Management</h2>

<!-- Navigation Tabs -->
<ul class="nav nav-tabs" id="productTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-product" type="button" role="tab" aria-controls="search-product" aria-selected="true">üîç Search</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-product" type="button" role="tab" aria-controls="add-product" aria-selected="false">‚ûï Add</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit-product" type="button" role="tab" aria-controls="edit-product" aria-selected="false" style="display: none;">‚úèÔ∏è Edit</button>
  </li>
</ul>

<!-- Row Template -->
<template id="rowTemplate">
  <tr class="result-box" data-element="search-result-row">
      <th class="prodID" scope="row"></th>
      <th class="productName"></th>
      <th class="productType"></th>
      <th class="cost"></th>
      <th class="retail"></th>
      <th class="text-center">
    </th>
      <div class="btn-group" role="group">
        <button type="button" class="btn delete-button btn-sm d-none" data-element="delete-confirm-button">Confirm</button>
        <button type="button" class="btn btn-sm before-delete-button" data-button-state="delete" data-element="delete-button">Delete</button>
      </div>
    </th>
  </tr>
</template>

<!-- Tab Content -->
<!-- üîç Search Quote -->
<div class="tab-content" data-element="tab-content">
  <div class="tab-pane fade show active" id="search-product" role="tabpanel" aria-labelledby="search-tab">
    <div class="input-group mb-2" data-element="search-box">
        <input type="text" class="form-control" id="searchInput" placeholder="üîç search..." data-element="search-input">
        <div class="input-group-append">
            <span class="input-group-text" id="searchCounter" data-element="search-icon">üîç</span>  
        </div>
    </div>
    <table class="table table-hover my-custom-table" data-element="results-table">
        <thead>
            <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Cost</th>
            <th>Retail</th>
            <th></th>
            </tr>
        </thead>
    <tbody id="searchResults" data-element="search-results"></tbody>
    </table>
</div>

<!-- ‚úèÔ∏è Edit Quote Form-->
<div class="tab-pane fade" id="edit-product" role="tabpanel" aria-labelledby="edit-product"></div>>
  <form id="editProductForm">
    <input type="hidden" id="edit-prodID-hidden">
    <div class="row g-3 mb-2">
      <div class="col-sm-1"><label class="fw-bold">ID#</label><input type="text" class="form-control" id="edit-prodID" readonly></div>
      <div class="col-sm-4"><label class="fw-bold">Name</label><input type="text" class="form-control" id="edit-productName"></div>
      <div class="col-sm-2"><label class="fw-bold">Type</label><input type="text" class="form-select" id="edit-productType" list="product-type-options" placeholder="Select Type"><datalist id="product-type-options"></datalist></div>
      <div class="col-sm-2"><label class="fw-bold">Total Cost $</label><input type="text" class="form-control" id="totalProductCost" readonly></div>
      <div class="col-sm-2"><label class="fw-bold">Total Retail $</label><input type="text" class="form-control" id="totalProductRetail" readonly></div>
      <div class="col-sm-1"><label class="fw-bold">C/Time</label><input type="text" class="form-control" id="edit-compTime"></div>
    </div>

    <!-- Edit Form Material Rows -->
    <div class="row g-3 mb-4">
      <div class="col-12">
        <!-- Card 7: Product Rows -->
        <div class="accordion" id="edit-AccordionPR">
          <div class="accordion-item border-info">
            <h2 class="accordion-header" id="edit-headingProductsRows">
              <button class="accordion-button collapsed bg-black text-info" type="button" data-bs-toggle="collapse" data-bs-target="#edit-collapseProductsRows" aria-expanded="false" aria-controls="edit-collapseProductsRows">
                <span><i class="fa-solid fa-boxes-stacked me-2 text-info"></i>Products</span>
                <span id="card7-header" class="badge bg-black fs-6 text-info ms-2">
                <span id="edit-card7-header-display">Products</span>
              </button>
            </h2>
            <div id="edit-collapseProductsRows" class="accordion-collapse collapse" aria-labelledby="edit-headingProductsRows" data-bs-parent="#edit-AccordionPR">
              <div class="accordion-body">
                <input type="hidden" id="add-mat-id">
                <input type="hidden" id="add-cost">
                <input type="hidden" id="add-retail">
                <div class="container-fluid px-0">
                    <div class="row mb-0 part-row-headers">
                        <div class="col-md-5">Part</div>
                        <div class="col-md-2">Qty</div>
                        <div class="col-md-2">Cost $</div>
                        <div class="col-md-2">Retail $</div>
                        <div class="col-md-1"></div>
                    </div>
                <div id="add-part-rows" data-mode="edit"></div>
                <div class="row g-3 mt-3">
                <div class="col-sm-6"><button type="button" class="btn btn-dark" id="addAddPartRow">‚ûï Part</button></div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3 mt-3">
      <div class="col-sm-12"><label class="fw-bold">Description</label><input type="text" class="form-control" id="edit-description"></div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-sm-12"><button class="btn btn-dark" id="save-changes">üíæ Save</button></div>
    </div>
  </form>
</div>

<!-- ‚úèÔ∏è Edit Quote Form-->
<div class="tab-pane fade" id="add-product" role="tabpanel" aria-labelledby="add-product"></div>>
  <form id="editProductForm">
    <input type="hidden" id="add-prodID-hidden">
    <div class="row g-3 mb-2">
      <div class="col-sm-1"><label class="fw-bold">ID#</label><input type="text" class="form-control" id="add-prodID" readonly></div>
      <div class="col-sm-4"><label class="fw-bold">Name</label><input type="text" class="form-control" id="add-productName"></div>
      <div class="col-sm-2"><label class="fw-bold">Type</label><input type="text" class="form-select" id="add-productType" list="product-type-options" placeholder="Select Type"><datalist id="product-type-options"></datalist></div>
      <div class="col-sm-2"><label class="fw-bold">Total Cost $</label><input type="text" class="form-control" id="totalProductCost" readonly></div>
      <div class="col-sm-2"><label class="fw-bold">Total Retail $</label><input type="text" class="form-control" id="totalProductRetail" readonly></div>
      <div class="col-sm-1"><label class="fw-bold">C/Time</label><input type="text" class="form-control" id="add-compTime"></div>
    </div>

    <!-- Edit Form Material Rows -->
    <div class="row g-3 mb-4">
      <div class="col-12">
        <!-- Card 7: Product Rows -->
        <div class="accordion" id="add-AccordionPR">
          <div class="accordion-item border-info">
            <h2 class="accordion-header" id="add-headingProductsRows">
              <button class="accordion-button collapsed bg-black text-info" type="button" data-bs-toggle="collapse" data-bs-target="#add-collapseProductsRows" aria-expanded="false" aria-controls="add-collapseProductsRows">
                <span><i class="fa-solid fa-boxes-stacked me-2 text-info"></i>Products</span>
                <span id="card7-header" class="badge bg-black fs-6 text-info ms-2">
                <span id="add-card7-header-display">Products</span>
              </button>
            </h2>
            <div id="add-collapseProductsRows" class="accordion-collapse collapse" aria-labelledby="add-headingProductsRows" data-bs-parent="#add-AccordionPR">
              <div class="accordion-body">
                <input type="hidden" class="add-mat-id">
                <input type="hidden" id="add-cost" />
                <input type="hidden" id="add-retail" />
                <div class="container-fluid px-0">
                    <div class="row mb-0 part-row-headers">
                        <div class="col-md-5">Part</div>
                        <div class="col-md-2">Qty</div>
                        <div class="col-md-2">Cost $</div>
                        <div class="col-md-2">Retail $</div>
                        <div class="col-md-1"></div>
                    </div>
                <div id="add-part-rows" data-mode="edit"></div>
                <div class="row g-3 mt-3">
                <div class="col-sm-6"><button type="button" class="btn btn-dark" id="addAddPartRow">‚ûï Part</button></div>
                </div>
                  <div class="row g-3 mt-3">
                    <div class="col-sm-6">
                      <button type="button" class="btn btn-dark" id="add-product-btn">‚ûï Product</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3 mt-3">
      <div class="col-sm-12"><label class="fw-bold">Description</label><input type="text" class="form-control" id="add-description"></div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-sm-12"><button class="btn btn-dark" id="save-changes">üíæ Save</button></div>
    </div>
  </form>
</div>

<script src="config.js" defer></script>
<script src="productmanager.js" defer></script>
